<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITHS Helpdesk</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header><h1>ITHS Helpdesk</h1></header>
        <div class="HelpdeskContainer">
            <div class="HelpdeskForm">
                <h2>IT Helpdesk</h2>
                <form id="ITHelpdeskForm">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="error">Error report</option>
                        <option value="entrance">Entrance Permission</option>
                    </select>
                    <br>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="1">1.Critical</option>
                        <option value="2">2.High</option>
                        <option value="3">3.Standard</option>
                        <option value="4">3.Low</option>
                    </select>
                    <br>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                    <br>
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" />
                    <br>
                    <label for="room-number">Room number</label>
                    <input type="text" name="room-number" id="room-number" />
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <br>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" />
                    <br>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="5" cols="23"></textarea>
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
